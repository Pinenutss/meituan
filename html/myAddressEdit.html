<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="textml; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>收货地址</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/AllCss.css"/>
    <link rel="stylesheet" href="../css/swiper.min.css"/>
    <link rel="stylesheet" href="../css/weui.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/swiper.jquery.min.js"></script>
    <script src="../js/weui.min.js"></script>
</head>
<body class="edit">
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">Name</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text"  placeholder="收货人姓名：如“Jerry”">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">Phone</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" pattern="[0-9]*" placeholder="手机号码，收货前请保持开机">
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">Address</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" pattern="[0-9]*" placeholder="收货地址:如“我是地址我是地址我是地址”">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">Unit No</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" pattern="[0-9]*" placeholder="房间号：如“9527”">
        </div>
    </div>
</div>

</body>
</html>
