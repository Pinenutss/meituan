<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="textml; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>配送员详情</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/AllCss.css" />
    <link rel="stylesheet" href="../css/weui.css" />
    <link rel="stylesheet" href="../css/weui2.css" />
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/weui.min.js"></script>
</head>

<body>
    <div class="dingdan">
        <div class="zt-cx">
            <div class="dd-zt flex-father border-all-bottom">
                <div class="icon-head" style="background-image:url(../images/dd-zthead@2x.png)"></div>
                <div class="dd-mingzi">
                    <p>配送员：<span>俊哥000</span></p>
                    <div class="weui-rater">
                        <a data-num="0" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                        <a data-num="1" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                        <a data-num="2" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                        <a data-num="3" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                        <a data-num="4" class="weui-rater-box"> <span class="weui-rater-inner"></span> </a>
                    </div>
                    <!--//星星百分比；-->
                    <p class="tel">联系电话：<span>135XXXXXXXX</span></p>
                    <a href="tel:XXXXXXXX">
                        <p class="dianhua"><i class="icon icon-dianhua"></i>一键拨号</p>
                    </a>
                    <!-- <i class="icon icon-you"></i> -->
                </div>
            </div>
            <!--已经评价-->
            <div style="margin-top: 10px" class="border-top">
                <div class="dd-zt flex-father border-all-bottom">
                    <div class="icon-head" style="background-image:url(../images/dd-zthead@2x.png)"></div>
                    <div class="dd-mingzi">
                        <p>我是名字我是名字 <span class="dd-listTime"><span>2月2日</span><span>10:22</span></span>
                        </p>
                        <div class="weui-rater">
                            <a data-num="0" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="1" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="2" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="3" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="4" class="weui-rater-box"> <span class="weui-rater-inner"></span> </a>
                        </div>
                        <!--//星星百分比；-->
                        <p>我是评论，我是评论，我是评论</p>
                    </div>
                </div>
                <div class="dd-zt flex-father border-all-bottom">
                    <div class="icon-head" style="background-image:url(../images/dd-zthead@2x.png)"></div>
                    <div class="dd-mingzi">
                        <p>我是名字我是名字 <span class="dd-listTime"><span>2月2日</span><span>10:22</span></span>
                        </p>
                        <div class="weui-rater">
                            <a data-num="0" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="1" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="2" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="3" class="weui-rater-box checked"> <span class="weui-rater-inner"></span> </a>
                            <a data-num="4" class="weui-rater-box"> <span class="weui-rater-inner"></span> </a>
                        </div>
                        <!--//星星百分比；-->
                        <p>我是评论，我是评论，我是评论</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script>
    /*打分*/
    var arr = ["1分", "2分", "3分", "4分", "5分"];
    var num = -1;
    $(".weui-rater a").mouseover(function() {
        var thisL = $(this).index();
        for (var i = 0; i < thisL; i++) {
            $(".weui-rater a").eq(i).addClass('checked');
        }
        for (var i = thisL; i < 5; i++) {
            $(".weui-rater a").eq(i).removeClass('checked');
        }
        $(this).addClass('checked');
    })
    $(".weui-rater a").mouseout(function() {
        var thisL = $(this).index();
        for (var i = thisL; i < 5; i++) {
            $(".weui-rater a").eq(i).removeClass('checked');
        }
    })
    $(".weui-rater").mouseout(function() {
        for (var i = 0; i < num; i++) {
            $(".weui-rater a").eq(i).addClass('checked');
        }
    })
    $(".weui-rater a").click(function() {
        var thisL = $(this).index();
        $("#fen").html(arr[thisL]);
        $(this).addClass('checked');
        num = thisL + 1;
        console.log(num);
    })
</script>

</html>
