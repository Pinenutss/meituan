<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="textml; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>密码修改</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/AllCss.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div class="pwd">
        <p class="pwd-msg"><i class="icon icon-line"></i><span class="new-pwd">输入旧密码</span></p>
        <div class="pwd-input">
            <i class="icon icon-suo"></i><input type="text" placeholder="请输入您的旧密码"/>
        </div>
        <p class="pwd-msg"><i class="icon icon-line"></i><span class="new-pwd">确认新密码</span></p>
        <div class="pwd-input border-bottom">
            <i class="icon icon-suo"></i><input type="text" placeholder="请输入您的新密码"/>
        </div>
        <div class="pwd-input">
            <i class="icon icon-suo"></i><input type="text" placeholder="请确认您的新密码"/>
        </div>
        <button class="btn">完成</button>
    </div>
</body>
</html>
